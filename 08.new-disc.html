<!DOCTYPE html>
<html lang="cn-ZH">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/common.css" />
    <link rel="stylesheet" href="./css/header.css" />
    <style>
      .area-left {
        width: 690px;
        padding: 20px 20px 40px;
        margin: 0 auto;
      }
      /* disc-section */
      .area-left .disc-content {
        position: relative;
        height: 186px;
        margin: 20px 0 37px;
        border: 1px solid #d3d3d3;
      }
      .area-left .disc-content .inner {
        display: flex;
        justify-content: space-between;
        align-items: center;
        height: 184px;
        padding: 0 4px;
        background: #f5f5f5;
        border: 1px solid #fff;
      }
      .area-left .disc-content .inner .left-btn {
        width: 17px;
        height: 17px;
        background: url(./images/user-login-bgc.png) no-repeat -260px -75px;
      }
      .area-left .disc-content .inner .roll {
        flex: 1;
        display: flex;
        align-items: center;
        margin: 0 4px;
        padding-top: 5px;
        width: 636px;
        height: 180px;
        overflow: hidden;
      }
      .area-left .disc-content .inner .right-btn {
        width: 17px;
        height: 17px;
        background: url(./images/user-login-bgc.png) no-repeat -300px -75px;
      }
      .area-left .disc-content .inner .new-list {
        display: flex;
        width: 100%;
        justify-content: space-between;
        flex-shrink: 0;
      }
      .area-left .disc-content .inner .new-list > li>div {
        position: relative;
      }
      .area-left .disc-content .inner .new-list .msk {
        position: absolute;
        top: 0;
        left: 0;
        width: 118px;
        height: 100px;
        background: url(./images/new-coverall.png);
        background-position: 0 -570px;
      }
      .area-left .disc-content .inner .new-list .play {
        display: none;
        position: absolute;
        right: 10px;
        bottom: 5px;
        left: 72px;
        width: 22px;
        height: 22px;
        background: url(./images/new-iconall.png);
        background-position: 0 -85px;
      }
      .area-left .disc-content .inner .new-list .msk:hover + .play,
      .area-left .disc-content .inner .new-list .play:hover {
        display: inline;
      }
      .area-left .disc-content .inner .new-list .f-thide{
        line-height: 18px;
      }
    </style>
  </head>
  <body>
    <div class="area-left">
      <div class="disc-section">
        <div class="header_type_02 new-disc">
          <div class="header-left">
            <a href="#" class="title">新碟上架</a>
          </div>
          <div class="header-right">
            <a href="#" class="more">更多</a>
          </div>
        </div>
        <div class="disc-content">
          <div class="inner">
            <a href="#" class="left-btn"></a>
            <div class="roll">
              <ul class="new-list">
                <li>
                  <div>
                    <img src="./images/new-disc-0.jpg" alt="" />
                    <a href="#" class="msk"></a>
                    <a href="#" class="play"></a>
                  </div>
                  <p class="f-thide"><a href="#" >last aurorally</a></p>
                  <p class="f-thide"><a href="#">凛として時雨</a></p>
                </li>
                <li>
                  <img src="./images/new-disc-0.jpg" alt="" />
                  <a href="#"></a>
                </li>
                <li>
                  <img src="./images/new-disc-0.jpg" alt="" />
                  <a href="#"></a>
                </li>
                <li>
                  <img src="./images/new-disc-0.jpg" alt="" />
                  <a href="#"></a>
                </li>
                <li>
                  <img src="./images/new-disc-0.jpg" alt="" />
                  <a href="#"></a>
                </li>
              </ul>
            </div>
            <a href="" class="right-btn"></a>
          </div>
        </div>
      </div>
    </div>

    <script></script>
  </body>
</html>
